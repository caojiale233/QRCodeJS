<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">

<head>
	<title>Cross-Browser QRCode generator for Javascript and add img</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
	<script type="text/javascript" src="qrcode.min.js"></script>
</head>

<body>
	<div id="qrcode_1" style="width:200px; height:200px; margin-top:15px;"></div>
	<div id="qrcode_2" style="width:200px; height:200px; margin-top:15px;"></div>
	<div id="qrcode_3" style="width:200px; height:200px; margin-top:15px;"></div>

	<script type="text/javascript">
		new QRCode(document.getElementById("qrcode_1"), {
			width: 200,
			height: 200,
			text: "https://github.com/JianmingXia/QRCodeJS",
			img_src: "img/user.jpg",
			img_width: 50
		});


		new QRCode(document.getElementById("qrcode_2"), {
			width: 200,
			height: 200,
			text: "https://github.com/JianmingXia/QRCodeJS",
			img_src: "img/user.jpg",
			use_canvas: false
		});

		new QRCode(document.getElementById("qrcode_3"), {
			width: 200,
			height: 200,
			text: "https://payapp.weixin.qq.com/qr/AQFSmG1jd2KCxGaB9F_mHAmC?t=GAAC#wechat_pay",
		});
	</script>
</body>
